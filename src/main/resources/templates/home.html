<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ECK Spring data Elasticsearch</title>
    <!--/*/ <th:block th:include="head :: head"/> /*/-->

</head>
<body id="samples">
<div th:replace="menu :: menu"></div>

<div id="content" class="container my-9">
    <h1>ECK Spring Data Elasticsearch</h1>

    <div>
        <p>Welcome, to the Spring Data Elasticsearch ECK demo!</p>
    </div>

    <!-- Success Dismissible Alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Yay!</strong> Here is a list of all your Cars which is a total of <span th:text="${carCount}" />!!!!!
    </div>
    <div class="row">
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th colspan="4" style="text-align: center;">
                    <h3>LIST OF ALL CARS</h3>
                </th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Make</th>
                <th>Model</th>
                <th>Body Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td>
                    <ul>
                        <li th:each="bodystyle : ${car.bodystyles}" th:text="${bodystyle.type}" />
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
